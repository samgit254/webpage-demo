        <input type="checkbox" onclick = expose('pwd1')>Show password <br>
        <script>
            function expose(pass)
            {

                var pwd = document.getElementById(pass);

                if (pwd.type === "password") 
                {
                    pwd.type = "text";
                } else 
                {
                    pwd.type = "password";
                }

            }
        </script>

    </form>
